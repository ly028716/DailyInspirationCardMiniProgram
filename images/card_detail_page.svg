<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#FFD194"/>
    <stop offset="100%" stop-color="#FF8C42"/>
  </linearGradient>
  <rect width="375" height="667" fill="url(#cardGradient)"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="375" height="44" fill="rgba(255,255,255,0.2)"/>
  <text x="30" y="28" font-family="Arial" font-size="18" fill="white">←</text>
  <text x="187.5" y="28" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">卡片详情</text>
  <text x="345" y="28" font-family="Arial" font-size="18" fill="white">✉️</text>
  
  <!-- 卡片内容容器 -->
  <rect x="20" y="80" width="335" height="480" rx="16" ry="16" fill="rgba(255,255,255,0.95)"/>
  
  <!-- 卡片类型标签 -->
  <rect x="40" y="100" width="80" height="30" rx="15" ry="15" fill="#FF8C42"/>
  <text x="80" y="120" font-family="Arial" font-size="12" fill="white" text-anchor="middle">励志语录</text>
  
  <!-- 卡片主标题 -->
  <text x="40" y="155" font-family="Arial" font-size="20" fill="#333333" font-weight="bold">相信自己，你能行！</text>
  
  <!-- 卡片内容 -->
  <text x="40" y="190" font-family="Arial" font-size="16" fill="#666666" leading="24">在这个世界上，每个人都有自己的价值和使命。</text>
  <text x="40" y="220" font-family="Arial" font-size="16" fill="#666666" leading="24">不要因为一时的困难而放弃，坚持下去，</text>
  <text x="40" y="250" font-family="Arial" font-size="16" fill="#666666" leading="24">你会发现自己比想象中更强大。</text>
  <text x="40" y="280" font-family="Arial" font-size="16" fill="#666666" leading="24">每一天都是新的开始，每一次尝试都是进步的机会。</text>
  <text x="40" y="310" font-family="Arial" font-size="16" fill="#666666" leading="24">相信自己，你能行！</text>
  
  <!-- 分割线 -->
  <rect x="40" y="340" width="295" height="1" fill="#f0f0f0"/>
  
  <!-- 卡片信息 -->
  <text x="40" y="370" font-family="Arial" font-size="14" fill="#999999">发布时间: 2024-01-15</text>
  <text x="40" y="395" font-family="Arial" font-size="14" fill="#999999">作者: 心灵导师</text>
  <text x="40" y="420" font-family="Arial" font-size="14" fill="#999999">标签: #励志 #成功 #自信</text>
  
  <!-- 相关推荐 -->
  <text x="40" y="460" font-family="Arial" font-size="16" fill="#333333" font-weight="500">相关推荐</text>
  <rect x="40" y="460" width="295" height="80" rx="10" ry="10" fill="#f0f0f0"/>
  <text x="60" y="490" font-family="Arial" font-size="14" fill="#333333">坚持是成功的关键</text>
  <text x="60" y="510" font-family="Arial" font-size="12" fill="#666666">成功不是偶然，而是必然的结果...</text>
  
  <!-- 底部操作按钮 -->
  <rect x="20" y="580" width="335" height="60" rx="16" ry="16" fill="white" style="filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.1));"/>
  
  <circle cx="70" cy="610" r="30" fill="#FF8C42"/>
  <text x="70" y="615" font-family="Arial" font-size="24" fill="white" text-anchor="middle">❤️</text>
  
  <rect x="120" y="590" width="100" height="40" rx="20" ry="20" fill="#FF8C42"/>
  <text x="170" y="615" font-family="Arial" font-size="16" fill="white" text-anchor="middle">收藏</text>
  
  <rect x="240" y="590" width="115" height="40" rx="20" ry="20" fill="#f0f0f0"/>
  <text x="297.5" y="615" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">分享</text>
</svg>